    [[params.about.events]]
      img = "2.jpg"
      date = "March 15 and 22 "
      title = "Topics in Biostatistics, Health Data Science or Public Health."
      description = "This session will be the first formal presentation. Students will discuss topics in Biostatistics, Health Data Science or Public Health. Each student will focus on an individual topic which will is of interest to them.  "

    [[params.about.events]]
      img = "3.jpg"
      date = "April 5"
      title = "Ask the experts!"
      description = "During this session students will get a chance to talk with 1-2 students who are currently engaged in their own thesis/project work. This will give students a chance to discuss selecting advisors, how to set up meetings, tips current students wished they had known before starting their thesis, etc..."

    [[params.about.events]]
      img = "4.jpg"
      date = "April 12 and 19"
      title = "Who are our faculty?"
      description = "This will be students final formal presentation. With every group having 5-6 students in it, students will have the opportunity to learn more about 5-6 faculty members research interests. This will give students a deeper view of the department. If you choose to come to the other groups meetings you may then hear about all faculty."
      
      
      [[params.about.events]]
      img = "5.jpg"
      date = "April 26 and May 3"
      title = "What is a Thesis/Project and How do you find the right advisor?"
      description = "The purpose of this discussion is to begin thinking further about a thesis or project that students may want to work on. In previous meetings they have learned from previous students and even interviewed faculty members. This is their chance to discuss expectations of the Department's thesis/project and to begin to figure out who they may want to work with. "


 [[params.about.events]]
